name: 'Test shell scripts: All'

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    types: [open, reopened, synchronize, review_requested, ready_for_review]
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

jobs:
  vim-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test `vim/vim-setup.sh`
        run: |
          ./vim/vim-setup.test.sh -m -c

